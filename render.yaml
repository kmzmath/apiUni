services:
  - type: web
    name: valorant-api-supabase
    runtime: docker
    region: oregon
    plan: free
    branch: main
    
    # Docker configuration
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    envVars:
      - key: DATABASE_URL
        sync: false
      
      - key: PYTHON_VERSION
        value: "3.11.9"

      - key: ENVIRONMENT
        value: production
      
      - key: LOG_LEVEL
        value: INFO
      
      - key: RENDER
        value: "true"
      
      - key: PORT
        value: "10000"  # Render geralmente usa porta 10000
    
    # Health check
    healthCheckPath: /health
    
    # Build settings
    buildFilter:
      paths:
        - "**"
      ignoredPaths:
        - ".git"
        - "__pycache__"
        - "*.pyc"
        - ".env"
        - ".venv"
        - "venv"
        - "tests"
        - "docs"
    
    # Configurações de instância
    numInstances: 1
    autoDeploy: true
    
    # Configurações de recursos (plano free)
    disk:
      name: valorant-api-disk
      sizeGB: 1
      mountPath: /data
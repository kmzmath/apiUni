services:
  - type: web
    name: valorant-api
    runtime: python
    region: oregon
    plan: free
    branch: main

    # Comandos
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    # Vari√°veis de ambiente
    envVars:
      - fromGroup: valorant-api-universitario
      - key: ENVIRONMENT
        value: production

    # IMPORTANTE: Force Python 3.11
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    
    pythonVersion: "3.11"  # Remova o .9

    healthCheckPath: /health
    numInstances: 1
    autoDeploy: true
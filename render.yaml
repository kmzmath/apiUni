services:
  - type: web
    name: valorant-api-supabase
    runtime: docker  # Mudança: usar Docker ao invés de Python direto
    region: oregon
    plan: free
    branch: main
    
    envVars:
      - key: DATABASE_URL
        sync: false
      
      - key: PYTHON_VERSION
        value: "3.11.9"

      - key: ENVIRONMENT
        value: production
      
      - key: LOG_LEVEL
        value: INFO

    # Health check
    healthCheckPath: /health

    # Configurações de instância
    numInstances: 1
    autoDeploy: true